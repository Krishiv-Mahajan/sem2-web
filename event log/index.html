<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Event flow playground</h1>
      <p>Demonstrating capturing ,bubbling and Propagation control</p>
    </header>
    <div class="outer">

        <b>Grandparent</b>
        <div class="parent">
          <p><b>parent</b></p>

            <button id="clear">Clear</button>
        </div>
        <div class="log-body" id="log-body">
            <div class="log-cont">
                <ul class="logss">
                </ul>
            </div>
            
      </div>
    </div>
